<style>
    @keyframes scroll {
        0% {
            transform: translateX(0);
       }
        100% {
            transform: translateX(calc(-250px * 7));
       }
   }
    .slidery {
        background: white;
        box-shadow: 0 10px 20px -5px rgba(0, 0, 0, .125);
        height: 100px;
        margin: auto;
        overflow: hidden;
        position: relative;
        width: 960px;
   }
    .slidery::before, .slidery::after {
        background: linear-gradient(to right, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0) 100%);
        content: "";
        height: 100px;
        position: absolute;
        width: 200px;
        z-index: 2;
   }
    .slidery::after {
        right: 0;
        top: 0;
        transform: rotateZ(180deg);
   }
    .slidery::before {
        left: 0;
        top: 0;
   }
    .slidery .slide-track {
        animation: scroll 40s linear infinite;
        display: flex;
        width: calc(250px * 14);
   }
    .slidery .slide {
        height: 100px;
        width: 250px;
   }


   .hedxing {
    text-align: center;
    font-weight: 700;
    font-size: 35px;
    color: #4d63f1;
    line-height: 1.4em;
    margin: 1.5em 0 0.25em;
    padding-bottom: 25px;
    animation: beat 4s ease-in-out infinite;
}

@media only screen and (max-width: 600px) {
    .hedxing {

    font-size: 25px;

}
}


@keyframes beat {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
  }
}




     @media screen and (max-width: 768px) {
       .slidery{
         margin: 0 10px;
         width: 400px;

       }

     }







   </style>
